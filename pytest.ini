# pytest.ini (RAÍZ DEL REPO)
[pytest]
pythonpath =
    backend
testpaths =
    tests
addopts = -q
asyncio_mode = auto
markers =
    functional: pruebas funcionales de la API / flujos end-to-end a nivel backend
    unit: pruebas unitarias puras (funciones/módulos aislados)
    smoke: chequeos rápidos de humo (arranque básico)